<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <p>
    <button type="submit">Login</button>
  </p>
  <input type="hidden" name="next" value="{{ next }}"/>
</form>

<p>
  Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
</p>
<p>
  <a href="{% url 'polls:index' %}" class="button">Back to List of Polls</a>
</p>
