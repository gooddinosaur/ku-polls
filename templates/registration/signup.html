{% load static %}
<link rel="stylesheet" href="{% static 'polls/style_signup.css' %}">

<h2>Register</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <button type="submit">Register</button>
            </td>
        </tr>
    </table>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>

<p><a href="{% url 'polls:index' %}" class="button">Back to List of Polls</a></p>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
